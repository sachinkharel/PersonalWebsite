<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume - Sachin Kharel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
    rel="icon"
    type="image/png"
    sizes="1080x1080"
    href="/sachinicon.png"
  />
  </head>
  <body class="antialiased leading-normal">
    <div class="max-w-5xl mx-auto px-6 md:px-8">
      <!-- Header -->
      <header class="flex justify-between items-center mt-10">
        <h1
          class="text-xl sm:text-xl md:text-2xl lg:text-3xl text-gray-900 font-medium md:font-normal"
        >
          <a href="/">Sachin Kharel</a>
        </h1>
        <div class="block lg:hidden" id="menu-toggle">
          <button type="button">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2 6H22V7H2V6ZM2 12H22V13H2V12ZM22 18H2V19H22V18Z"
                class="fill-current text-gray-900"
              ></path>
            </svg>
          </button>
        </div>
      </header>

      <!-- Navigation -->
      <nav class="lg:block hidden mt-10" id="mobile-menu">
        <div
          class="w-full block lg:flex lg:justify-between lg:border-b lg:border-gray-400 text-gray-700 font-medium lg:text-lg"
        >
          <div class="lg:flex -mb-px">
            <a
              href="/resume.html"
              class="block pb-6 lg:border-b-2 lg:border-gray-900 hover:text-gray-900 lg:mt-0 lg:mr-8"
              >Resume</a
            >
            <a
              href="/projects.html"
              class="block pb-6 border-b border-transparent lg:mt-0 lg:mr-8 hover:text-gray-900"
              >Projects</a
            >
            <a
              href="/extracurricular.html"
              class="block pb-6 border-b border-transparent lg:mt-0 lg:mr-8 hover:text-gray-900"
              >Extra Curricular</a
            >
          </div>
          <div class="lg:flex">
            <a
              href="https://www.linkedin.com/in/sachinkharel/"
              class="block lg:mt-0 lg:ml-8 flex align-center hover:text-gray-900"
              target="_blank"
            >
              <div>Linkedin</div>
              <svg
                width="25"
                height="25"
                viewBox="0 0 25 25"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="ml-1 -mt-px"
              >
                <path d="M16.5 13V18.5H6.5V8.5H12" stroke="#4A5568"></path>
                <path d="M10 15L18.5 6.5" stroke="#4A5568"></path>
                <path d="M14 6.5H18.5V11" stroke="#4A5568"></path>
              </svg>
            </a>
            <a
              href="https://www.upwork.com/freelancers/~0117d1edb43e3c7f21"
              class="block mt-6 lg:mt-0 lg:ml-8 flex align-center hover:text-gray-900"
              target="_blank"
            >
              <div>Upwork</div>
              <svg
                width="25"
                height="25"
                viewBox="0 0 25 25"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="ml-1 -mt-px"
              >
                <path d="M16.5 13V18.5H6.5V8.5H12" stroke="#4A5568"></path>
                <path d="M10 15L18.5 6.5" stroke="#4A5568"></path>
                <path d="M14 6.5H18.5V11" stroke="#4A5568"></path>
              </svg>
            </a>
            <a
              href="https://github.com/sachinkharel"
              class="block mt-6 lg:mt-0 lg:ml-8 flex align-center hover:text-gray-900"
              target="_blank"
            >
              <div>Github</div>
              <svg
                width="25"
                height="25"
                viewBox="0 0 25 25"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="ml-1 -mt-px"
              >
                <path d="M16.5 13V18.5H6.5V8.5H12" stroke="#4A5568"></path>
                <path d="M10 15L18.5 6.5" stroke="#4A5568"></path>
                <path d="M14 6.5H18.5V11" stroke="#4A5568"></path>
              </svg>
            </a>
          </div>
        </div>
      </nav>

      <!-- Resume Content -->
       
        <!-- Education Section -->
        <section id="education" class="mt-6">
          <h3 class="text-2xl font-semibold text-gray-900">Education</h3>
          <ul id="education-list" class="list-none mt-4">
            <!-- Dynamic content will be inserted here -->
          </ul>
        </section>

        <!-- Experience Section -->
        <section id="experience" class="mt-6">
          <h3 class="text-2xl font-semibold text-gray-900">Experience</h3>
          <ul id="experience-list" class="list-none mt-4">
            <!-- Dynamic content will be inserted here -->
          </ul>
        </section>

        <!-- Skills Section -->
        <section id="skills" class="mt-6">
          <h3 class="text-2xl font-semibold text-gray-900">Skills</h3>
          <p id="skills-content" class="mt-2 text-lg text-gray-700">
            <!-- Dynamic content will be inserted here -->
          </p>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="mt-6">
          <h3 class="text-2xl font-semibold text-gray-900">Projects</h3>
          <ul id="projects-list" class="list-none mt-4">
            <!-- Dynamic content will be inserted here -->
          </ul>
        </section>

        <!-- Leadership & Activities Section -->
        <section id="leadership" class="mt-6">
          <h3 class="text-2xl font-semibold text-gray-900">
            Leadership & Activities
          </h3>
          <ul id="leadership-list" class="list-none mt-4">
            <!-- Dynamic content will be inserted here -->
          </ul>
        </section>
      </section>

      <script>
        // Fetch JSON data
        fetch("resume.json")
          .then((response) => response.json())
          .then((data) => {
            // Populate Education Section
            const educationContent = data.Education.map((entry) => {
              return `
                <li class="mb-6 text-lg">
                  <a href="${entry.link}" target="_blank" style="display: inline-flex; align-items: center; color: #2b6cb0;">
                    <strong>${entry.institution}</strong>
                    <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-left: 5px;">
                      <path d="M16.5 13V18.5H6.5V8.5H12" stroke="#4A5568"></path>
                      <path d="M10 15L18.5 6.5" stroke="#4A5568"></path>
                      <path d="M14 6.5H18.5V11" stroke="#4A5568"></path>
                    </svg>
                  </a>, ${entry.location}
                  <br />
                  <em>${entry.degree}</em> (${entry.duration})
                </li>
              `;
            }).join("");
            document.getElementById("education-list").innerHTML = educationContent;


            // Populate Experience Section
            const experienceContent = data.Experience.map((entry) => {
              return `
                <li class="mb-6 text-lg">
                    ${entry.title}       
                  | <strong>
                    <a href="${entry.link}" target="_blank" style="display: inline-flex; align-items: center; color: #2b6cb0;">
                      ${entry.company}
                      <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-left: 5px;">
                        <path d="M16.5 13V18.5H6.5V8.5H12" stroke="#4A5568"></path>
                        <path d="M10 15L18.5 6.5" stroke="#4A5568"></path>
                        <path d="M14 6.5H18.5V11" stroke="#4A5568"></path>
                      </svg>
                    </a>
                  </strong>,   ${entry.location} (${entry.duration})
                  <ul class="list-disc pl-6 mt-2">
                    ${entry.description.map((desc) => `<li>${desc}</li>`).join("")}
                  </ul>
                </li>
              `;
            }).join("");
            document.getElementById("experience-list").innerHTML = experienceContent;




            // Populate Skills Section
            const skillsContent = `
              <strong>Technical Skills:</strong> ${data[
                "Skills & Interests"
              ].technical.join(", ")}<br />
              <strong>Languages:</strong> ${data[
                "Skills & Interests"
              ].languages.join(", ")}<br />
              <strong>Interests:</strong> ${data[
                "Skills & Interests"
              ].interests.join(", ")}
            `;
            document.getElementById("skills-content").innerHTML = skillsContent;

            // Populate Projects Section
            const projectsContent = data.Projects.map((project) => {
              return `
               <li class="mb-6 text-lg">
                  <strong>
                    <a href="${project.link}" target="_blank" style="display: inline-flex; align-items: center; color: #2b6cb0;">
                      ${project.title}
                      <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-left: 5px">
                        <path d="M16.5 13V18.5H6.5V8.5H12" stroke="#4A5568"></path>
                        <path d="M10 15L18.5 6.5" stroke="#4A5568"></path>
                        <path d="M14 6.5H18.5V11" stroke="#4A5568"></path>
                      </svg>
                    </a>
                  </strong> (${project.duration})
                  <ul class="list-disc pl-6 mt-2">
                    ${project.description.map((desc) => `<li>${desc}</li>`).join("")}
                  </ul>
                </li>
              `;
            }).join("");
            document.getElementById("projects-list").innerHTML = projectsContent;

          // Populate Leadership & Activities Section
          const leadershipContent = data["Leadership & Activities"].map((activity) => {
            return `
              <li class="mb-6 text-lg">
                <strong>
                  ${activity.title}
                </strong> 
                | <a href="${activity.link}" target="_blank" style="display: inline-flex; align-items: center; color: #2b6cb0;">
                  ${activity.organization}
                  <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-left: 5px">
                    <path d="M16.5 13V18.5H6.5V8.5H12" stroke="#4A5568"></path>
                    <path d="M10 15L18.5 6.5" stroke="#4A5568"></path>
                    <path d="M14 6.5H18.5V11" stroke="#4A5568"></path>
                  </svg>
                </a>
                ${activity.location ? `, ${activity.location}` : ''} (${activity.duration})
                <ul class="list-disc pl-6 mt-2">
                  ${activity.description.map((desc) => `<li>${desc}</li>`).join("")}
                </ul>
              </li>
            `;
          }).join("");
          document.getElementById("leadership-list").innerHTML = leadershipContent;



          })
          .catch((error) => console.error("Error loading JSON data:", error));
      </script>

      <footer
        class="border-gray-400 border-t pt-6 mt-6 sm:mt-6 md:mt-6 mb-6 text-gray-700 text-sm sm:text-base lg:text-sm"
      ></footer>
    </div>
  </body>
</html>
<script>
  const menuToggle = document.getElementById("menu-toggle");
  const mobileMenu = document.getElementById("mobile-menu");

  menuToggle.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
  });
</script>
