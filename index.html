<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon | Sachin Kharel</title>
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      /* Body Styling */
      body {
        background: #181818;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        flex-direction: column;
        overflow: hidden;
      }

      /* Main Title */
      h1 {
        font-size: 3em;
        color: #00d8ff;
        margin-bottom: 0.5em;
        letter-spacing: 1px;
      }

      /* Subtitle */
      p {
        font-size: 1.2em;
        color: #b3b3b3;
        margin-bottom: 2em;
      }

      /* Subtle Fade-in Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      h1,
      p {
        animation: fadeIn 2s ease;
      }
    </style>
  </head>
  <body>
    <h1>Coming Soon</h1>
    <p>Exciting updates are on the way! Stay tuned.</p>
  </body>
</html>
